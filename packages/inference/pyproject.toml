[project]
name = "foresight-inference"
version = "0.1.0"
description = "Inference components for Foresight - pipeline, optimization, streaming"
requires-python = ">=3.10"
dependencies = [
    "foresight-core",
    "foresight-models",
    "torch>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/foresight_inference"]
