[project]
name = "foresight-training"
version = "0.1.0"
description = "Training components for Foresight - GLP trainer, data loaders, losses"
requires-python = ">=3.10"
dependencies = [
    "foresight-core",
    "foresight-models",
    "torch>=2.0.0",
    "wandb>=0.15.0",
    "datasets>=2.18.0",
    "opencv-python>=4.8.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
# decord is faster but not available on macOS ARM
fast-video = [
    "decord>=0.6.0; sys_platform == 'linux' or (sys_platform == 'darwin' and platform_machine == 'x86_64')",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/foresight_training"]
