[project]
name = "foresight-core"
version = "0.1.0"
description = "Core utilities and shared components for Foresight"
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "wandb>=0.15.0",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/foresight_core"]
