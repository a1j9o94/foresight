[project]
name = "foresight-models"
version = "0.1.0"
description = "Model components for Foresight - vision encoder, backbone, decoder, adapters"
requires-python = ">=3.10"
dependencies = [
    "foresight-core",
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "diffusers>=0.27.0",
    "accelerate>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/foresight_models"]
