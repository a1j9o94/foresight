[project]
name = "foresight-eval"
version = "0.1.0"
description = "Evaluation components for Foresight - metrics, verification, benchmarks"
requires-python = ">=3.10"
dependencies = [
    "foresight-core",
    "foresight-models",
    "torch>=2.0.0",
    "lpips>=0.1.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/foresight_eval"]
